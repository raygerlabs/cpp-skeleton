name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CONAN_LOG_RUN_TO_FILE: true
  CONAN_LOG_RUN_TO_OUTPUT: false
  CONAN_SYSREQUIRES_SUDO: false

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        config:
          - { os: linux-latest,   system: linux,   arch: x86_64 }
          - { os: macos-latest,   system: macosx,  arch: x86_64 }
          - { os: windows-latest, system: windows, arch: x86_64 }

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      working-directory: ./imageutils

    steps:
      - uses: actions/checkout@v4

      - id: current_branch
        run: echo "name=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ~/.conan
          key: conan-package-cache-${{ steps.current_branch.outputs.name }}
          restore-keys: |
            conan-package-cache-main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup environment
        run: |
          pip3 install --upgrade conan
          conan --version
          conan profile detect
          conan profile list
          conan profile show

      - name: Download dependencies
        run: conan install . -b missing
        working-directory: ${{ env.working-directory }}

      - name: Build
        run: cmake --workflow --fresh --preset ci-{{ matrix.system }}-{{ matrix.arch }}
        working-directory: ${{ env.working-directory }}
