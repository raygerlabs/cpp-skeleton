name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CONAN_LOG_RUN_TO_FILE: true
  CONAN_LOG_RUN_TO_OUTPUT: false
  CONAN_SYSREQUIRES_SUDO: false

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        include:
          - os: windows-latest
            preset: ci-msvc
          - os: ubuntu-latest
            preset: ci-gcc
          - os: ubuntu-latest
            preset: ci-clang
          - os: macos-latest
            preset: ci-gcc
          - os: macos-latest
            preset: ci-clang

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      working-directory: ./imageutils

    steps:
      - uses: actions/checkout@v4

      - id: current_branch
        run: echo "name=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ~/.conan
          key: conan-package-cache-${{ steps.current_branch.outputs.name }}
          restore-keys: |
            conan-package-cache-main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dpendencies
        run: |
          pip3 install conan ninja --upgrade
          conan --version
          ninja --version
          conan profile detect

      - name: Install project dependencies
        run: conan install . -s build_type=Release -b missing
        working-directory: ${{ env.working-directory }}

      - name: Execute build and unit tests
        run: cmake --workflow --fresh --preset ${{ matrix.preset }}
        working-directory: ${{ env.working-directory }}

      - name: Perform integration tests
        run: |
          conan create . -b missing
          conan test integration imageutils/1.0
        working-directory: ${{ env.working-directory }}
