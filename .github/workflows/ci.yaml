name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CONAN_LOG_RUN_TO_FILE: true
  CONAN_LOG_RUN_TO_OUTPUT: false
  CONAN_SYSREQUIRES_SUDO: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        compiler: [gcc, clang, msvc]
        exclude:
          - os: windows-latest
            compiler: gcc
          - os: ubuntu-latest
            compiler: msvc
          - os: macos-latest
            compiler: msvc

    steps:
    - uses: actions/checkout@v4

    - id: current_branch
      run: echo "name=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      with:
        path: ~/.conan
        key: conan-package-cache-${{ steps.current_branch.outputs.name }}
        restore-keys: |
          conan-package-cache-main

    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Setup environment
      run: |
        pip3 install --upgrade conan
        conan --version
        conan profile detect -f
        conan profile list
        conan profile show

    - name: Download dependencies
      run: |
        conan install . -s build_type=Debug -b missing
        conan install . -s build_type=RelWithDebInfo -b missing
        conan install . -s build_type=Release -b missing

    -name: Build
      run: |
        cmake --workflow --fresh --preset ci-{{ compiler }}
