name: build
on: 
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    steps:
      - uses: actions/checkout@v2
      - id: branch_data
        shell: bash
        run: echo "::set-output name=name::$(echo ${GITHUB_REF#refs/heads/})"
      - uses: actions/cache@v2
        with:
          path: ~/.conan
          key: conan-package-cache-${{ steps.branch_data.outputs.name }}
          restore-keys: |
            conan-package-cache-master
      - run: pip3 install --upgrade --user conan
      - if: runner.os == 'Linux'
        run: |
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=libstdc++11 default
      - run: cmake -E make_directory ${{ github.workspace }}/build
      - working-directory: ${{ github.workspace }}/build
        run: |
          conan config set general.request_timeout=120
          conan install .. -pr:b default --build missing
      - working-directory: ${{ github.workspace }}/build
        run: conan build ..
      - working-directory: ${{ github.workspace }}/build
        run: conan package ..
      - working-directory: ${{ github.workspace }}/build
        id: archive_data
        shell: bash
        run: echo "::set-output name=name::$(cat archive_name.txt)"
      - working-directory: ${{ github.workspace }}/build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.archive_data.outputs.archive_name }}
          path: ${{ steps.archive_data.outputs.archive_name }}
