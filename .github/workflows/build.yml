name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CONAN_V2_MODE: 1
  CONAN_REVISIONS_ENABLED: 1
  CONAN_SCM_TO_CONANDATA: 1
  CONAN_USE_ALWAYS_SHORT_PATHS: 1
  CONAN_SYSREQUIRES_MODE: enabled

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            compiler: gcc

          - name: macos
            os: macos
            compiler: apple-clang

          - name: windows
            os: windows
            compiler: msvc

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - name: Extract branch name
        shell: bash
        run: |
          echo "##[set-output name=name;]$(echo ${GITHUB_REF#refs/heads/})"
        id: branch_data

      - name: Cache Conan packages
        uses: actions/cache@v2
        with:
          path: ~/.conan
          key: conan-package-cache-${{ steps.branch_data.outputs.name }}
          restore-keys: |
            conan-package-cache-master

      - name: Install Conan
        run: |
          pip3 install --upgrade conan
          conan --version
          conan user
          conan profile remove default 2>/dev/null || true
          conan profile new default --detect
          conan profile update settings.compiler=${{ matrix.compiler }} default

      - name: Create build directory
        run: |
          cmake -E make_directory ${{ github.workspace }}/build

      - name: Install dependencies
        run: |
          conan install .. -pr:b default --build missing
        working-directory: ${{ github.workspace }}/build

      - name: Execute build
        run: |
          conan build ..
        working-directory: ${{ github.workspace }}/build

      - name: Create artifact
        run: |
          conan package ..
        working-directory: ${{ github.workspace }}/build

      - name: Extract artifact information
        shell: bash
        run: |
          echo "::set-output name=name::$(cat artifact_name.txt)"
          echo "::set-output name=path::$(cat artifact_path.txt)"
        id: artifact_data
        working-directory: ${{ github.workspace }}/build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.artifact_data.outputs.name }}
          path: ${{ steps.artifact_data.outputs.path }}
