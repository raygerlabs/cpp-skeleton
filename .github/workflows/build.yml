name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  CONAN_V2_MODE: true
  CONAN_SYSREQUIRES_MODE: enabled

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
       include:
         - os: ubuntu
         - os: macos
         - os: windows

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip3 install conan
      - run: cmake -E make_directory ${{ github.workspace }}/build
      - working-directory: ${{ github.workspace }}/build
        run: conan install .. -s build_type=${{ env.BUILD_TYPE }} -pr:b default --build missing
      - working-directory: ${{ github.workspace }}/build
        run: conan build ..
      - working-directory: ${{ github.workspace }}/build
        run: conan package ..
      - working-directory: ${{ github.workspace }}/build
        id: this_archive
        run: |
          echo "##[set-output name=name;]$(cat archive_name.txt)"
          echo "##[set-output name=path;]$(cat archive_path.txt)"
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.this_archive.outputs.name }}
          path: ${{ steps.this_archive.outputs.path }}
