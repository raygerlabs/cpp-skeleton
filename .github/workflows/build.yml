name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ linux, macos, windows ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - id: this_branch
        run: echo "##[set-output name=name;]$(echo ${GITHUB_REF#refs/heads/})"
      - uses: actions/cache@v2
        with:
          path: ~/.conan
          key: conan-package-cache-${{ steps.this_branch.outputs.name }}
          restore-keys: conan-package-cache-master
      - run: pip3 install conan
      - if: runner.os == 'Linux'
        run: |
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=libstdc++11 default
      - run: cmake -E make_directory ${{ github.workspace }}/build
      - working-directory: ${{ github.workspace }}/build
        run: conan install .. -s build_type=${{ env.BUILD_TYPE }} -pr:b default --build missing
      - working-directory: ${{ github.workspace }}/build
        run: cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ..
      - working-directory: ${{ github.workspace }}/build
        run: cmake --build . --config ${{ env.BUILD_TYPE }}
      - working-directory: ${{ github.workspace }}/build
        run: ctest -VV -C ${{ env.BUILD_TYPE }}
      - working-directory: ${{ github.workspace }}/build
        run: cmake --install . --config ${{ env.BUILD_TYPE }} --prefix install
      - working-directory: ${{ github.workspace }}/build
        run: cpack
      - working-directory: ${{ github.workspace }}/build
        id: this_archive
        run: echo "##[set-output name=name;]$(cat archive_name.txt)"
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.this_archive.outputs.name }}
          path: ${{ github.workspace }}/build/${{ steps.this_archive.outputs.name }}
