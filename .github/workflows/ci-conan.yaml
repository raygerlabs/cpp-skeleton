---
name: ci-conan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-conan:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      working-directory: ./imagelib
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout current version
        uses: actions/checkout@v4

      - name: Get current branch
        id: current_branch
        run: echo "name=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Setup Conan cache
        uses: actions/cache@v3
        with:
          path: ~/.conan2/p
          key: conan-package-cache-${{ steps.current_branch.outputs.name }}
          restore-keys: |
            conan-package-cache-main

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Conan
        run: pip3 install conan --upgrade

      - name: Detect Conan environment
        run: conan profile detect -f

      - name: Perform build
        working-directory: ${{ env.working-directory }}
        run: conan create . -s build_type=Release -b missing

      - name: Get project name and version
        id: get-project-info
        shell: bash
        run: |
          echo "PROJECT_NAME=$(cat ${{ env.working-directory }}/name.txt)" >> $GITHUB_OUTPUT
          echo "PROJECT_VERSION=$(cat ${{ env.working-directory }}/version.txt)" >> $GITHUB_OUTPUT

      - name: Perform integration test
        working-directory: ${{ env.working-directory }}
        run: conan test integration ${{ steps.get-project-info.outputs.PROJECT_NAME }}/${{ steps.get-project-info.outputs.PROJECT_VERSION }}
